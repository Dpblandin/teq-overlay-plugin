    <a href="partials/testOverlay1.html" data-overlay>It should be an overlay</a>

    <a href="partials/testOverlay2.html" data-overlay>It should be another overlay</a>

    <button href="partials/testOverlay1.html" data-overlay>And another overlay in button tag</button>
      <br>
    <button id="custom-overlay1" href="partials/testOverlay3.html">Overlay with no transition and blue background</button>

    <button id="custom-overlay2" href="partials/testOverlay4.html">Overlay with no outside close</button>
      <br>
    <button id="custom-overlay3">Load content with custom method</button>
    	
    <div id="overlay-content" class="overlay-content">
      
    </div>

    <div id="custom-overlay-content">
      
    </div>

   	</body>
	
	 <script src="js/overlay-0.1.js"></script>

   <script>
    $('[data-overlay]').teqOverlay({
      beforeOpenCB: function(){
        console.log(this);
      },

      overlayCSS:{},
      overlayTransition : {type: "fadeIn", duration:750},
      contentContainer: $('#overlay-content'),
      addCloseBtn : true,
      closeTransition: {type:"fadeOut", duration:750}
    });

    $('#custom-overlay1').teqOverlay({
      overlayCSS:{background: "rgba(0,100,255, .8)"},
      contentContainer: $('#overlay-content'),
      addCloseBtn : true
    });

    $('#custom-overlay2').teqOverlay({
      contentContainer: $('#overlay-content'),
      addCloseBtn : true,
      closeBtnHtml: '<span class="close">CLOSE</span>',
      closeFromOutside : false
    });
